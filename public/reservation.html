<section style="margin-top:-30px" id="book">
    <div class="book-wrapper">
        <div class="container  wow slideInLeft">
            <div class="row">
                <div class="col-md-6">
                    <div style="text-align:center;padding-bottom:20px;" class="description ">
                        <p  class="h2">Book Your Table Now</p>
                        <img  class="hr-img" src="http://www.pngmart.com/files/3/Horizontal-Line-Transparent-PNG.png">
                        <p style="text-align:left;" class="h1">Start your <br/> experience today</p>
                        <p class="des">
                            We are the best.<br/>
                            Welcome to our online table reservation system.
                        </p>

                    </div>
                </div>
                <div class="col-md-6 form">
                    <div id="bookForm" class="bookFrm">
                        <div class="form-group">
                            <label>Name</label>
                            <input name="bname" class="form-control" ng-model="name" type="text">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input name="bemail" class="form-control"  ng-model="email" type="text">
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input name="bnumber" class="form-control"  ng-model="number" type="text">
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Table</label>
                                    <select name="bpackage" class="form-control"  ng-model="reservation.room" id="bpackage">
                                        <option ng-repeat="table in tables" value="{{ table.id }}"> {{ table.name}} </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Guests</label>
                                    <select name="bguests" class="form-control" id="bguests"  ng-model="reservation.guest">
                                        <option ng-repeat="myItem in myItems" value="0"> 1 </option>
                                        <option value="1"> 2 </option>
                                        <option value="2"> 3 </option>
                                        <option value="3"> 4 </option>
                                    </select>
                                </div>
                            </div>


                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Tine</label>
                                    <input name="datetime"  id="datetime" class="form-control"  ng-model="reservation.datime" type="datetime-local">
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <div style="margin-top:-10px;text-align:right" class="widget">
                                <button ng-click="book()"; style="background:black;color:white" class="btn-my">Book</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    new WOW().init();
    var scroll = new SmoothScroll('a[href*="#"]');

    $("#body_bg").backstretch([
        "./public/img/pic/11.png"
        , "./public/img/pic/30.png"
        , "./public/img/pic/3.png"
        , "./public/img/pic/6.png"
        , "./public/img/pic/15.png"
        , "./public/img/pic/17.png"
        , "./public/img/pic/31.png"
        , "./public/img/pic/32.png"
    ], {duration: 3000, fade: 750});

    function checkScroll(){
        var startY = $('.navbar').height() * 1; //The point where the navbar changes in px
        if($(window).scrollTop() > startY){
            $('.navbar').addClass("scrolled");
            $('.navbar').removeClass("navigation");
        }else{
            $('.navbar').removeClass("scrolled");
            $('.navbar').addClass("navigation");
        }
    }

    if($('.navbar').length > 0){
        $(window).on("scroll load resize", function(){
            checkScroll();
        });
    }

    var navMain = $(".navbar-collapse"); // avoid dependency on #id
    // "a:not([data-toggle])" - to avoid issues caused
    // when you have dropdown inside navbar
    navMain.on("click", "a:not([data-toggle])", null, function () {
        navMain.collapse('hide');
    });
</script>
